<html>
	<head>
		<script>
			function Prime()
			{
				var i,flag=0,number;
				number = Number(document.getElementById("N").value);

				for(i=2; i <= number/2; i++)
				{
					if(number%i == 0)
					{
						flag = 1;
						break;
					}
				}
				if(flag == 0)
				{
					window.alert(number+"Prime Number");
				}
				else
				{
					window.alert(number+"Not a Prime Number");
				}
			}
	</script>
	</head>
	<body>
		<input type="text" name="n" id = "N"/>
		
	
		<center><button onClick="Prime()">CHECK</button>
	</body>
</html>
